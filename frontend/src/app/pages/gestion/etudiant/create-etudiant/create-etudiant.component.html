<br>
<div class="col-md-6 offset-md-3">
<h3>Ajouter un etudiant</h3>
<br>
<br>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> Nom  </label>
        <input type="text" class="form-control" id= "firstName"
            [(ngModel)] = "etudiant.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label> Prenom  </label>
        <input type="text" class="form-control" id= "lastName"
            [(ngModel)] = "etudiant.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label> Login  </label>
        <input type="text" class="form-control" id= "login"
            [(ngModel)] = "etudiant.login" name="login">
    </div>
    <div class="form-group">
        <label> Email  </label>
        <input type="text" class="form-control" id= "email"
            [(ngModel)] = "etudiant.email" name="email">
    </div>

    <div class="form-group">
        <label> Niveau  </label>
        <input type="text" class="form-control" id= "grade"
            [(ngModel)] = "etudiant.niveau" name="grade">
    </div>



    <button class="btn btn-success" type="submit">Valider</button>
</form>
</div>
