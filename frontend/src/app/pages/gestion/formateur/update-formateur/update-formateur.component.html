<div class="col-md-6 offset-md-3">
<h3>Modifier formateur</h3>
<br>
<br>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> Nom  </label>
        <input type="text" class="form-control" id= "firstName"
            [(ngModel)] = "formateur.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label> Prenom  </label>
        <input type="text" class="form-control" id= "lastName"
            [(ngModel)] = "formateur.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label> Login  </label>
        <input type="text" class="form-control" id= "login"
            [(ngModel)] = "formateur.login" name="login">
    </div>       
    <div class="form-group">
        <label> Email  </label>
        <input type="text" class="form-control" id= "email"
            [(ngModel)] = "formateur.email" name="email">
    </div>

    <div class="form-group">
        <label> Grade  </label>
        <input type="text" class="form-control" id= "grade"
            [(ngModel)] = "formateur.grade" name="grade">
    </div>

    <div class="form-group">
        <label> Specialit√©  </label>
        <input type="text" class="form-control" id= "specialite"
            [(ngModel)] = "formateur.specialite" name="specialite">
    </div>

    <button class="btn btn-success" type="submit">Valider</button>
</form>
</div>
